<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #adadad;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #d10448;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #970838;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }

        #loginForm {
            display: block;
            width: 400px
        }

        #dashboardPage {
            width: 1000px;
            height: 700px;
            display: none;
            flex-direction: row;
            padding: 0;
        }

        .upload-section {
            width: 600px;
            height: 700px;
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .control-panel {
            width: 400px;
            height: 700px;
            padding: 30px;
        }

        .upload-container {
            border: 2px dashed #ddd;
            padding: 30px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-container:hover {
            border-color: #d10448;
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: #d10448;
            font-weight: 500;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .logout-btn {
            background-color: #6c757d;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #970838;
        }

        .panel-section {
            margin-bottom: 25px;
            text-align: left;
        }

        .panel-section h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .stats-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 48%;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #d10448;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }

        .recent-activity {
            margin-top: 10px;
        }

        .activity-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .activity-time {
            color: #6c757d;
            font-size: 12px;
        }

        .control-buttons {
            margin-top: 20px;
        }

        .control-btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h1>Admin Login</h1>
        <form id="login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="errorMessage">Invalid username or password!</div>
    </div>

    <div class="container" id="dashboardPage">
        <div class="upload-section">
            <h1>Admin Dashboard</h1>
            <div class="upload-container">
                <input type="file" id="fileInput" accept="application/pdf">
                <label for="fileInput" class="upload-label">Click to select PDF file</label>
                <div class="file-info" id="fileInfo">No file selected</div>
            </div>
            <button id="uploadBtn" disabled>Upload PDF</button>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="control-panel">
            <h2>Control Panel</h2>
            
            <div class="panel-section">
                <h3>Statistics</h3>
                <div class="stats-box">
                    <div class="stat-item">
                        <div class="stat-number">42</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">18</div>
                        <div class="stat-label">Users</div>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Recent Activity</h3>
                <div class="recent-activity">
                    <div class="activity-item">
                        <div>Report.pdf uploaded</div>
                        <div class="activity-time">Today, 10:45 AM</div>
                    </div>
                    <div class="activity-item">
                        <div>User John logged in</div>
                        <div class="activity-time">Today, 09:30 AM</div>
                    </div>
                    <div class="activity-item">
                        <div>System backup completed</div>
                        <div class="activity-time">Yesterday, 11:15 PM</div>
                    </div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn">Ground Model</button>
                <button class="control-btn">Random Btn</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Login validation
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'flex';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (file) {
                if (file.type === 'application/pdf') {
                    fileInfo.textContent = `Selected: ${file.name} (${Math.round(file.size / 1024)} KB)`;
                    uploadBtn.disabled = false;
                } else {
                    fileInfo.textContent = 'Please select a PDF file';
                    uploadBtn.disabled = true;
                }
            } else {
                fileInfo.textContent = 'No file selected';
                uploadBtn.disabled = true;
            }
        });

        // PDF upload
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const file = document.getElementById('fileInput').files[0];
            const statusMessage = document.getElementById('statusMessage');
            
            if (!file) {
                return;
            }
            
            // Create FormData object
            const formData = new FormData();
            formData.append('pdfFile', file);
            
            // Show loading state
            this.textContent = 'Uploading...';
            this.disabled = true;
            
            // Example API endpoint - replace with your actual endpoint
            const apiUrl = 'https://your-backend-api.com/upload-pdf';
            
            // Here we simulate the API call
            setTimeout(() => {
                // Simulating successful upload
                statusMessage.textContent = 'PDF uploaded successfully!';
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
                
                // Reset button
                document.getElementById('uploadBtn').textContent = 'Upload PDF';
                document.getElementById('uploadBtn').disabled = false;
                
                // Reset file input
                document.getElementById('fileInput').value = '';
                document.getElementById('fileInfo').textContent = 'No file selected';
                document.getElementById('uploadBtn').disabled = true;
                
                // Update recent activity (for demonstration)
                const activityList = document.querySelector('.recent-activity');
                const newActivity = document.createElement('div');
                newActivity.className = 'activity-item';
                
                const activityText = document.createElement('div');
                activityText.textContent = file.name + ' uploaded';
                
                const activityTime = document.createElement('div');
                activityTime.className = 'activity-time';
                
                const now = new Date();
                const timeString = 'Today, ' + now.getHours().toString().padStart(2, '0') + ':' + 
                                  now.getMinutes().toString().padStart(2, '0') + ' ' + 
                                  (now.getHours() >= 12 ? 'PM' : 'AM');
                activityTime.textContent = timeString;
                
                newActivity.appendChild(activityText);
                newActivity.appendChild(activityTime);
                
                activityList.insertBefore(newActivity, activityList.firstChild);
            }, 1500);
        });

        // Control panel buttons
        const controlButtons = document.querySelectorAll('.control-btn');
        controlButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('This feature is not implemented in this demo.');
            });
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboardPage').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
