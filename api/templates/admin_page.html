<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #adadad;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #d10448;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #970838;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }

        #loginForm {
            display: block;
            width: 400px
        }

        #dashboardPage {
            width: 1000px;
            height: 730px;
            display: none;
            flex-direction: row;
            padding: 0;
        }

        .upload-section {
            width: 600px;
            height: 700px;
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .control-panel {
            width: 400px;
            height: 700px;
            padding: 30px;
        }

        .upload-container {
            border: 2px dashed #ddd;
            padding: 50px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-container:hover {
            border-color: #d10448;
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: #d10448;
            font-weight: 500;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .logout-btn {
            background-color: #6c757d;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #970838;
        }

        .panel-section {
            margin-bottom: 25px;
            text-align: left;
        }

        .panel-section h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .stats-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 48%;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #d10448;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }

        .recent-activity {
            margin-top: 10px;
        }

        .activity-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .activity-time {
            color: #6c757d;
            font-size: 12px;
        }

        .control-buttons {
            margin-top: 20px;
        }

        .control-btn {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background-color: #d10448;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h1>Admin Login</h1>
        <form id="login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="errorMessage">Invalid username or password!</div>
    </div>

    <div class="container" id="dashboardPage">
        <div class="upload-section">
            <h1>Admin Dashboard</h1>
            <div>
                <div class="upload-container">
                    <input type="file" id="fileInput" accept="application/pdf" multiple>
                    <label for="fileInput" class="upload-label">Click to select PDF files</label>
                    <div class="file-info" id="fileInfo">No files selected</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <button id="uploadBtn" disabled>Upload PDFs</button>
                <div class="status-message" id="statusMessage"></div>
            </div>
            <div>
                <div class="upload-container">
                    <input type="file" id="fileInput" accept="application/pdf" multiple>
                    <label for="fileInput" class="upload-label">Click to select embedding files</label>
                    <div class="file-info" id="fileInfo">No files selected</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <button id="uploadBtn" disabled>Upload Embeddings</button>
                <div class="status-message" id="statusMessage"></div>
            </div>
            
        </div>
        
        <div class="control-panel">
            <h2>Control Panel</h2>
            
            <div class="panel-section">
                <h3>Statistics</h3>
                <div class="stats-box">
                    <div class="stat-item">
                        <div class="stat-number" id="fileCount">0</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="userCount">0</div>
                        <div class="stat-label">Users</div>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Recent Activity</h3>
                <div class="recent-activity" id="activityList">
                    <div class="activity-item">
                        <div>System initialized</div>
                        <div class="activity-time">Just now</div>
                    </div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn" id="clearBtn">Clear Database</button>
                <button class="control-btn" id="refreshBtn">Refresh Stats</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Login validation
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'flex';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Load initial stats
                updateStats();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const fileInfo = document.getElementById('fileInfo');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (files && files.length > 0) {
                const validFiles = Array.from(files).filter(file => file.type === 'application/pdf');
                
                if (validFiles.length === files.length) {
                    if (files.length === 1) {
                        fileInfo.textContent = `Selected: ${files[0].name} (${Math.round(files[0].size / 1024)} KB)`;
                    } else {
                        fileInfo.textContent = `Selected ${files.length} PDF files`;
                    }
                    uploadBtn.disabled = false;
                } else {
                    fileInfo.textContent = 'Please select only PDF files';
                    uploadBtn.disabled = true;
                }
            } else {
                fileInfo.textContent = 'No files selected';
                uploadBtn.disabled = true;
            }
        });

        // PDF upload
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const files = document.getElementById('fileInput').files;
            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            
            if (!files || files.length === 0) {
                return;
            }
            
            // Show loading state
            this.textContent = 'Uploading...';
            this.disabled = true;
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            
            // Process each file
            let uploadedCount = 0;
            const totalFiles = files.length;
            
            // Function to upload a single file
            function uploadFile(file, index) {
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    uploadedCount++;
                    
                    // Add to activity log
                    addActivity(`${file.name} uploaded`, new Date());
                    
                    // Update progress
                    const progressPercent = (uploadedCount / totalFiles) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    // If all files uploaded
                    if (uploadedCount === totalFiles) {
                        statusMessage.textContent = `${totalFiles} PDF file(s) uploaded successfully!`;
                        statusMessage.className = 'status-message success';
                        statusMessage.style.display = 'block';
                        
                        // Reset UI
                        document.getElementById('uploadBtn').textContent = 'Upload PDFs';
                        document.getElementById('uploadBtn').disabled = false;
                        document.getElementById('fileInput').value = '';
                        document.getElementById('fileInfo').textContent = 'No files selected';
                        
                        // Hide progress after a delay
                        setTimeout(() => {
                            progressBar.style.display = 'none';
                        }, 1000);
                        
                        // Update stats
                        updateStats();
                    }
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                    statusMessage.textContent = `Error uploading ${file.name}: ${error.message}`;
                    statusMessage.className = 'status-message error';
                    statusMessage.style.display = 'block';
                    
                    document.getElementById('uploadBtn').textContent = 'Upload PDFs';
                    document.getElementById('uploadBtn').disabled = false;
                    progressBar.style.display = 'none';
                });
            }
            
            // Upload each file
            Array.from(files).forEach((file, index) => {
                uploadFile(file, index);
            });
        });

        // Clear database
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the database? This will remove all ingested documents.')) {
                fetch('/clear', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        addActivity('Database cleared', new Date());
                        updateStats();
                        
                        const statusMessage = document.getElementById('statusMessage');
                        statusMessage.textContent = 'Database cleared successfully!';
                        statusMessage.className = 'status-message success';
                        statusMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error clearing database:', error);
                });
            }
        });

        // Refresh stats
        document.getElementById('refreshBtn').addEventListener('click', function() {
            updateStats();
            addActivity('Stats refreshed', new Date());
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboardPage').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Helper function to add activity
        function addActivity(text, time) {
            const activityList = document.getElementById('activityList');
            const newActivity = document.createElement('div');
            newActivity.className = 'activity-item';
            
            const activityText = document.createElement('div');
            activityText.textContent = text;
            
            const activityTime = document.createElement('div');
            activityTime.className = 'activity-time';
            
            const timeString = formatTime(time);
            activityTime.textContent = timeString;
            
            newActivity.appendChild(activityText);
            newActivity.appendChild(activityTime);
            
            activityList.insertBefore(newActivity, activityList.firstChild);
            
            // Limit activity items to 10
            if (activityList.children.length > 10) {
                activityList.removeChild(activityList.lastChild);
            }
        }

        // Helper function to format time
        function formatTime(date) {
            const now = new Date();
            const isToday = date.getDate() === now.getDate() && 
                           date.getMonth() === now.getMonth() && 
                           date.getFullYear() === now.getFullYear();
            
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = (hours % 12 || 12).toString().padStart(2, '0');
            
            if (isToday) {
                return `Today, ${formattedHours}:${minutes} ${ampm}`;
            } else {
                return `${date.toLocaleDateString()}, ${formattedHours}:${minutes} ${ampm}`;
            }
        }

        // Function to update stats
        function updateStats() {
            // This would typically fetch stats from your backend
            // For demonstration, we'll simulate it
            // In a real implementation, you would make an API call to get this data
            
            // Get user count
            fetch('/users')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        document.getElementById('userCount').textContent = data.length;
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
            
            // For file count, we don't have a direct endpoint in your provided code
            // You would need to create an endpoint to return document count
            // For now, we'll set a placeholder value
            document.getElementById('fileCount').textContent = "?";
            
            // Add refresh activity
            addActivity('Dashboard loaded', new Date());
        }
    </script>
</body>
</html>
