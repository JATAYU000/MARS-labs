            background-color: #adadad;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .subject-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .subject-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .subject-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .progress-circle-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        
        .progress-circle {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .progress-circle-bg {
            fill: none;
            stroke: #e6e6e6;
            stroke-width: 10;
        }
        
        .progress-circle-fill {
            fill: none;
            stroke: #d10448;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .simulation-count {
            font-size: 14px;
            color: #666;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background-color: white;
            width: 800px;
            height: 600px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-content {
            flex: 1;
            overflow-y: auto;
        }
        
        .simulation-item {
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .simulation-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .task-progress {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            border: 1px solid #e0e0e0;
        }
        
        .task-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .task-complete {
            background-color: #4CAF50;
        }
        
        .task-incomplete {
            background-color: #F44336;
        }
    </style>

        // Function to calculate progress percentage for a subject
        function calculateSubjectProgress(subject) {
            let totalTasks = 0;
            let completedTasks = 0;
            
            // Loop through all simulations in the subject
            const simulations = subject.simulations;
            for (const simKey in simulations) {
                const simulation = simulations[simKey];
                const progress = simulation.progress;
                
                // Count tasks in each simulation
                for (const task in progress) {
                    totalTasks++;
                    if (progress[task] === "True") {
                        completedTasks++;
                    }
                }
            }
            
            if (totalTasks === 0) return 0;
            return Math.round((completedTasks / totalTasks) * 100);
        }

        // Function to create subject boxes
        function createSubjectBoxes() {
            const subjectGrid = document.getElementById('subjectGrid');
            
            for (const subjectKey in subjectData) {
                const subject = subjectData[subjectKey];
                const progressPercentage = calculateSubjectProgress(subject);
                const simulationCount = Object.keys(subject.simulations).length;
                
                // Create subject box
                const subjectBox = document.createElement('div');
                subjectBox.className = 'subject-box';
                subjectBox.setAttribute('data-subject-key', subjectKey);
                
                // Calculate circle parameters
                const radius = 55;
                const circumference = 2 * Math.PI * radius;
                const dashArray = (progressPercentage / 100) * circumference;
                
                // Create the HTML content
                subjectBox.innerHTML = `
                    <div class="subject-name">${subject.name}</div>
                    <div class="progress-circle-container">
                        <svg class="progress-circle" viewBox="0 0 120 120">
                            <circle class="progress-circle-bg" cx="60" cy="60" r="${radius}"/>
                            <circle class="progress-circle-fill" cx="60" cy="60" r="${radius}" 
                                    stroke-dasharray="${dashArray} ${circumference}"/>
                        </svg>
                        <div class="progress-text">${progressPercentage}%</div>
                    </div>
                    <div class="simulation-count">${simulationCount} simulations</div>
                `;
                
                // Add click event
                subjectBox.addEventListener('click', () => openModal(subject));
                
                // Add to grid
                subjectGrid.appendChild(subjectBox);
            }
        }

        // Function to open modal with subject details
        function openModal(subject) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            // Set modal title
            modalTitle.textContent = subject.name;
            
            // Create content for each simulation
            let contentHTML = '';
            
            for (const simKey in subject.simulations) {
                const simulation = subject.simulations[simKey];
                const progress = simulation.progress;
                
                contentHTML += `
                    <div class="simulation-item">
                        <div class="simulation-name">${simulation.name}</div>
                        <div class="task-progress">
                `;
                
                // Add task items
                for (const task in progress) {
                    const isComplete = progress[task] === "True";
                    contentHTML += `
                        <div class="task-item">
                            <div class="task-indicator ${isComplete ? 'task-complete' : 'task-incomplete'}"></div>
                            ${task}
                        </div>
                    `;
                }
                
                contentHTML += `
                        </div>
                    </div>
                `;
            }
            
            // Update modal content
            modalContent.innerHTML = contentHTML;
            
            // Show modal
            modalOverlay.style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.style.display = 'none';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createSubjectBoxes();
            
            // Add close button event
            document.getElementById('closeModal').addEventListener('click', closeModal);
        });
    </script>
</body>
</html>
