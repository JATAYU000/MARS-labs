    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #adadad;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .subject-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .subject-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .subject-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .progress-circle-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        
        .progress-circle {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .progress-circle-bg {
            fill: none;
            stroke: #e6e6e6;
            stroke-width: 10;
        }
        
        .progress-circle-fill {
            fill: none;
            stroke: #d10448;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .simulation-count {
            font-size: 14px;
            color: #666;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background-color: white;
            width: 800px;
            height: 600px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-content {
            flex: 1;
            overflow-y: auto;
        }
        
        .simulation-item {
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .simulation-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .task-progress {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            border: 1px solid #e0e0e0;
        }
        
        .task-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .task-complete {
            background-color: #4CAF50;
        }
        
        .task-incomplete {
            background-color: #F44336;
        }

    position: relative;

}

/* User icon and drawer styles */
.user-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.user-icon {
  width: 40px;
  height: 40px;
  background-color: #3498db;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.user-icon:hover {
  background-color: #2980b9;
  transform: scale(1.05);
}

.user-drawer {
  position: absolute;
  top: 50px;
  right: -300px;
  width: 280px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transition: right 0.3s ease;
  opacity: 0;
  visibility: hidden;
}

.user-drawer.open {
  right: 0;
  opacity: 1;
  visibility: visible;
}

.drawer-header {
  padding: 15px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.drawer-header h3 {
  margin: 0;
  color: #333;
}

.close-drawer {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #777;
}

.user-info {
  padding: 15px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #eee;
}

.avatar {
  font-size: 40px;
  color: #3498db;
  margin-right: 15px;
}

.user-details h4 {
  margin: 0 0 5px 0;
  color: #333;
}

.user-details p {
  margin: 0;
  color: #777;
  font-size: 14px;
}

.user-stats {
  padding: 15px;
  border-bottom: 1px solid #eee;
}

.stat-item {
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
}

.stat-label {
  color: #777;
}

.stat-value {
  font-weight: bold;
  color: #333;
}

.drawer-actions {
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.drawer-actions button {
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.drawer-actions button i {

}

.settings-btn {
  background-color: #f1f1f1;
  color: #333;
}

.settings-btn:hover {
  background-color: #e0e0e0;
}

.logout-btn {
  background-color: #e74c3c;
  color: white;
}

.logout-btn:hover {
  background-color: #c0392b;
}

function calculateSubjectProgress(subject) {
  let totalTasks = 0, completedTasks = 0;
  Object.values(subject.simulations || {}).forEach(simulation => {
    Object.entries(simulation.progress || {}).forEach(([task, status]) => {
      totalTasks++;
      if (status === "True") completedTasks++;
    });
  });
  return totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
}

// Function to generate and display recommendations
function generateRecommendation() {
  if (!subjectData || Object.keys(subjectData).length === 0) {
    console.error("No subjects found in data.");
    document.getElementById("recommendationBar").innerText = "No data available.";
    return;
  }

  const subjects = Object.values(subjectData).map(subject => ({
    name: subject.name,
    progress: calculateSubjectProgress(subject),
    simulations: subject.simulations || {}
  })).sort((a, b) => a.progress - b.progress);

  // Find the subject with lowest progress that has simulations
  const lowestSubject = subjects.find(subject => Object.keys(subject.simulations).length > 0);
  
  if (!lowestSubject) {
    document.getElementById("recommendationBar").innerText = "All subjects completed!";
    return;
  }

  // Collect pending tasks
  let pendingTasks = [];
  Object.values(lowestSubject.simulations).forEach(simulation => {
    Object.entries(simulation.progress || {}).forEach(([task, status]) => {
      if (status === "False") {
        pendingTasks.push({ name: task, simulation: simulation.name });
      }
    });
  });

  // Generate recommendation text
  let topTasks = pendingTasks.slice(0, 3).map(task => `${task.simulation} - ${task.name}`);
  let recommendationText = topTasks.length > 0
    ? `Recommandation : Focus on ${lowestSubject.name} (${lowestSubject.progress}%) â†’ Complete: ${topTasks.join(", ")}`
    : `${lowestSubject.name} is nearly complete!`;
  
  document.getElementById("recommendationBar").innerText = recommendationText;
}

function renderSubjects() {
  const grid = document.getElementById("subjectGrid");
  if (!grid) {
    console.error("Element with ID 'subjectGrid' not found.");
    return;
  }
  
  grid.innerHTML = "";
  
  if (!subjectData || Object.keys(subjectData).length === 0) {
    grid.innerText = "No subjects available.";
    return;
  }
  
  Object.values(subjectData).forEach(subject => {
    const progress = calculateSubjectProgress(subject);
    const simulationCount = Object.keys(subject.simulations || {}).length;
    
    if (simulationCount > 0) {
      const card = document.createElement("div");
      card.className = "subject-box";
      card.setAttribute("data-subject-key", subject.name);
      
      card.innerHTML = `
        <div class="subject-name">${subject.name}</div>
        <div class="progress-circle-container">
          <svg class="progress-circle" viewBox="0 0 120 120">
            <circle class="progress-circle-bg" cx="60" cy="60" r="55"/>
            <circle class="progress-circle-fill" cx="60" cy="60" r="55"
                   stroke-dasharray="${(progress / 100) * (2 * Math.PI * 55)} ${2 * Math.PI * 55}"/>
          </svg>
          <div class="progress-text">${progress}%</div>
        </div>
        <div class="simulation-count">${simulationCount} simulations</div>
      `;
      
      // Add click event to open modal with subject details
      card.addEventListener('click', () => openModal(subject));
      
      grid.appendChild(card);
    }
  });
  
  // Generate recommendations after rendering subjects
  generateRecommendation();
}

// Function to generate task recommendations for a specific subject
function generateTaskRecommendations(subject) {
  let recommendations = [];

  for (const simKey in subject.simulations) {
    const simulation = subject.simulations[simKey];
    const progress = simulation.progress;

    for (const task in progress) {
      if (progress[task] === "False") {  // Changed from !== "True" to be more explicit
        recommendations.push(`${simulation.name}: ${task}`);
      }
    }
  }

  return recommendations.length > 0 ? recommendations.slice(0, 5) : ["All tasks completed!"];
}

// Function to open modal with subject details
function openModal(subject) {
  const modalOverlay = document.getElementById('modalOverlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalContent = document.getElementById('modalContent');

  if (!modalOverlay || !modalTitle || !modalContent) {
    console.error("Modal elements not found in the DOM");
    return;
  }

  modalTitle.textContent = subject.name;
  modalContent.innerHTML = ''; // Clear old content

  let contentHTML = '';

  for (const simKey in subject.simulations) {
    const simulation = subject.simulations[simKey];
    const progress = simulation.progress;

    contentHTML += `<div class="simulation-item">
      <div class="simulation-name">${simulation.name}</div>
      <div class="task-progress">`;

    for (const task in progress) {
      const isComplete = progress[task] === "True";
      contentHTML += `<div class="task-item">
        <div class="task-indicator ${isComplete ? 'task-complete' : 'task-incomplete'}"></div>
        ${task}
      </div>`;
    }

    contentHTML += `</div></div>`;
  }


  modalContent.innerHTML = contentHTML;
  modalOverlay.style.display = 'flex';
  
}

// Function to close modal
function closeModal() {
  const modalOverlay = document.getElementById('modalOverlay');
  if (modalOverlay) {
    modalOverlay.style.display = 'none';
  }
}
